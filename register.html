<body>


  <ons-page>
    <div style="text-align: center; margin-top: 50px;">

      <div class="w3-container w3-center w3-animate-top">
        <h1 style="color: rgb(136, 24, 80); font-family: 'Dancing Script', cursive;">REGISTER</h1>
        
      </div>
      <p>
        <ons-input style="margin-top: 50px" id="username" modifier="underbar" placeholder="Username" float></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button onclick="register()">Sign in</ons-button>
      </p>
      <p style="margin-top: 50px;">
        <a href="register.html">  </a>
      </p>

    </div>
  </ons-page>



  <script>

    function register() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        ons.notification.alert(errorCode + ':' + errorMessage);

      });

    }

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.
        window.location.href = 'home.html';
      }
    });



  </script>


</body>

</html>
